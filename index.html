<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="title">Library</div>
    </header>
    <div class="content">
      <button class="addBookButton">+</button>
      <form class="form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" />
        <label for="authorName">Author name</label>
        <input type="text" id="title" name="authorName" />
        <label for="number_of_pages">Number of pages</label>
        <input type="number" id="number_of_pages" name="number_of_pages" />
        <div>
          <label for="read">Have you read it?</label>
          <input type="checkbox" id="read" name="read" />
        </div>
        <input type="submit" value="Add Book" />
      </form>
    </div>
    <footer>
      <a class="github-link" href="https://github.com/IHaveTheSourceCode"
        >GitHub</a
      >
    </footer>
  </body>
</html>
